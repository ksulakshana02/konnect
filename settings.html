  <style>
      /* Custom scroll for sidebar if needed */
      /* Remove focus outline on elements except keyboard */
      :focus:not(:focus-visible) {
          outline: none;
      }

      /* Custom orange border for active nav item */
      .active-nav {
          border-right: 5px solid #FFA600;
      }

      /* Navbar bottom border for active tab */
      .active-tab {
          border-bottom-width: 2px;
          border-bottom-color: #FF5C00;
          color: #374151;
          font-weight: 600;
      }

      /* subtle icon scaling on hover */
      .icon-hover:hover {
          transform: scale(1.05);
          transition: transform 0.15s ease-in-out;
      }


      .custom-select {
          position: relative;
          display: inline-block;
          width: 350px;
          max-width: 100%;
      }

      .select-button {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          padding: 0.675em 1em;
          cursor: pointer;
      }

      .arrow {
          transition: transform ease-in-out 0.3s;
          pointer-events: none;
      }

      .arrow.rotate {
          transform: rotate(180deg);
      }

      .select-dropdown {
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          border: 1px solid #caced1;
          border-radius: 0.25rem;
          background-color: white;
          list-style: none;
          padding: 0;
          margin: 5px 0 0;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
          max-height: 150px;
          overflow-y: auto;
          z-index: 1000;
      }

      .select-dropdown::-webkit-scrollbar {
          width: 7px;
      }

      .select-dropdown::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 25px;
      }

      .select-dropdown::-webkit-scrollbar-thumb {
          background: #ccc;
          border-radius: 25px;
      }

      .select-dropdown li {
          padding: 10px;
          cursor: pointer;
      }

      .select-dropdown li.selected {
          background-color: #f2f2f2;
          border-radius: 4px;
          font-weight: bold;
      }

      .select-dropdown li:hover,
      .select-dropdown li:focus {
          background-color: #f2f2f2;
          border-radius: 4px;
      }

      .select-dropdown.hidden {
          display: none;
      }
  </style>

  document.addEventListener('DOMContentLoaded', () => {


    const customSelects = document.querySelectorAll(".custom-select");

    customSelects.forEach((customSelect) => {
      const selectButton = customSelect.querySelector(".select-button");
      const dropdown = customSelect.querySelector(".select-dropdown");
      const arrow = selectButton.querySelector(".arrow");
      const options = dropdown.querySelectorAll("li");
      const selectedValue = selectButton.querySelector(".selected-value");

      // Toggle dropdown visibility
      const toggleDropdown = () => {
        const isHidden = dropdown.classList.contains("hidden");
        console.log("Toggling dropdown, isHidden:", isHidden); // Debug log
        dropdown.classList.toggle("hidden", !isHidden);
        selectButton.setAttribute("aria-expanded", isHidden);
        arrow.classList.toggle("rotate", isHidden);
      };

      // Handle option selection
      const handleOptionSelect = (option) => {
        console.log("Selected option:", option.textContent); // Debug log
        options.forEach((opt) => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedValue.textContent = option.textContent.trim();
        toggleDropdown(); // Close dropdown after selection
      };

      // Click event for select button
      selectButton.addEventListener("click", (e) => {
        e.stopPropagation();
        console.log("Select button clicked"); // Debug log
        toggleDropdown();
      });

      // Click event for each option
      options.forEach((option) => {
        option.addEventListener("click", () => {
          handleOptionSelect(option);
        });
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!customSelect.contains(e.target)) {
          console.log("Clicked outside, closing dropdown"); // Debug log
          dropdown.classList.add("hidden");
          selectButton.setAttribute("aria-expanded", "false");
          arrow.classList.remove("rotate");
        }

    // Function to toggle select all checkboxes
    function toggleSelectAll(selectAllCheckbox) {
      const checkboxes = document.querySelectorAll('.row-checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
      });
    }

    // Toggle password visibility
    function togglePasswordVisibility(inputId, button) {
      const input = document.getElementById(inputId);
      const svg = button.querySelector('svg');
      if (input.type === 'password') {
        input.type = 'text';
        svg.querySelectorAll('#eye-open').forEach(e => e.classList.add('hidden'));
        svg.querySelectorAll('#eye-closed').forEach(e => e.classList.remove('hidden'));
      } else {
        input.type = 'password';
        svg.querySelectorAll('#eye-open').forEach(e => e.classList.remove('hidden'));
        svg.querySelectorAll('#eye-closed').forEach(e => e.classList.add('hidden'));
      }
    }

    // Function to clear form
    function clearForm() {
      document.getElementById('add-company-form').reset();
      document.getElementById('user-name').removeAttribute('data-id'); // Clear any edit ID
    }

    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const userName = form.userName.value.trim();
      const password = form.password.value.trim();
      const confirmPassword = form.confirmPassword.value.trim();
      const userRole = form.userRole.value;

      // Basic validation
      if (!userName || !password || !confirmPassword || !userRole || userRole === 'User Role') {
        alert('Please fill in all fields.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const editId = form.userName.dataset.id;
      if (editId) {
        // Update existing user
        const userIndex = usersData.findIndex(user => user.id === parseInt(editId));
        if (userIndex !== -1) {
          usersData[userIndex] = { id: parseInt(editId), userName, userRole };
          alert(`User ${userName} updated successfully.`);
        }
      } else {
        // Add new user
        const newId = usersData.length ? Math.max(...usersData.map(u => u.id)) + 1 : 1;
        usersData.push({ id: newId, userName, userRole });
        alert(`User ${userName} added successfully.`);
      }

      clearForm();
      populateTable();
    }

    // Function to edit user
    function editUser(id) {
      const user = usersData.find(u => u.id === id);
      if (user) {
        document.getElementById('user-name').value = user.userName;
        document.getElementById('user-name').dataset.id = id;
        document.getElementById('password').value = ''; // Passwords are not pre-filled for security
        document.getElementById('confirmPassword').value = '';
        document.getElementById('user-role').value = user.userRole;
      }
    }

    // Function to delete user
    function deleteUser(id) {
      if (confirm(`Are you sure you want to delete user ID: ${id}?`)) {
        const index = usersData.findIndex(user => user.id === id);
        if (index !== -1) {
          const userName = usersData[index].userName;
          usersData.splice(index, 1);
          alert(`User ${userName} deleted successfully.`);
          populateTable();
          clearForm();
        }
      }
    }

      profileButton.setAttribute('aria-expanded', (!expanded).toString());
      profileDropdown.classList.toggle('hidden');
    });

    // Click outside profile dropdown closes it
    document.addEventListener('click', (event) => {
      if (!profileButton.contains(event.target) && !profileDropdown.contains(event.target)) {
        profileDropdown.classList.add('hidden');
        profileButton.setAttribute('aria-expanded', 'false');
      }
