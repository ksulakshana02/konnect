  // Update pagination controls
  function updatePagination(payments) {
    const pageCount = Math.ceil(payments.length / rowsPerPage);
    paginationNumbers.innerHTML = "";

    for (let i = 1; i <= pageCount; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = `px-3 py-1 rounded ${i === currentPage ? "bg-[#FF5A1D] text-white" : "text-[#333333] hover:bg-pink-100"}`;
      btn.addEventListener("click", () => {
        currentPage = i;
        renderTable(currentPage, filteredPayments);
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === pageCount;
      });
      paginationNumbers.appendChild(btn);
    }

    prevPageBtn.disabled = currentPage === 1;
    nextPageBtn.disabled = currentPage === pageCount;
  }

  // Toggle Select All checkbox
  function toggleSelectAll(checkbox) {
    const rowCheckboxes = document.querySelectorAll(".row-checkbox");
    rowCheckboxes.forEach(cb => (cb.checked = checkbox.checked));
  }

  // Attach event listeners for Download buttons
  function attachRowEventListeners() {
    // document.querySelectorAll('.download-btn').forEach(btn => {
    //   btn.addEventListener('click', () => {
    //     const id = btn.getAttribute('data-id');
    //     // Placeholder for download functionality
    //     alert(`Downloading payment report for payment ${id} for ${selectedMonth}`);
    //     // Example: Could trigger CSV/PDF download
    //   });
    // });

    document.querySelectorAll(".download-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-id");
        const selectedMonth = "January 2024";

        console.log(`Downloading payment report for payment ${id} for ${selectedMonth}`);
        showToast(`Downloaded Successfully ${id}`);
      });
    });

    /**
     * Shows a toast notification with the given message.
     * @param {string} message The message to display in the toast.
     */
    function showToast(message) {
      const toast = document.getElementById("download-toast");
      const toastText = toast.querySelector("span");

      toastText.textContent = message;

      toast.classList.remove("translate-y-full", "opacity-0");
      toast.classList.add("translate-y-0", "opacity-100");

      setTimeout(() => {
        toast.classList.remove("translate-y-0", "opacity-100");
        toast.classList.add("translate-y-full", "opacity-0");
      }, 3000);
    }

    document.querySelectorAll(".view-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-id");
        window.location.href = `bank-bulk-payment-employee-details.html?id=${id}`;
      });
    });

    document.querySelectorAll(".custom-select").forEach(customSelect => {
      const selectButton = customSelect.querySelector(".select-button");
      const dropdown = customSelect.querySelector(".select-dropdown");
      const arrow = selectButton.querySelector(".arrow");
      const options = dropdown.querySelectorAll("li");
      const selectedValue = selectButton.querySelector(".selected-value");
      const paymentId = customSelect.getAttribute("data-id");

      const toggleDropdown = () => {
        const isHidden = dropdown.classList.contains("hidden");
        dropdown.classList.toggle("hidden", !isHidden);
        selectButton.setAttribute("aria-expanded", isHidden);
        arrow.classList.toggle("rotate", isHidden);
      };

      const handleOptionSelect = (option) => {
        const newStatus = option.textContent.trim();
        options.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedValue.textContent = newStatus;

        // Update button classes based on new status
        selectButton.classList.remove("completed", "pending");
        selectButton.classList.add(newStatus === "Completed" ? "completed" : "pending");

        // Update payment status in localStorage
        let payments = getBankPayments();
        const paymentIndex = payments.findIndex(p => p.id === paymentId);
        if (paymentIndex !== -1) {
          payments[paymentIndex].status = newStatus;
          saveBankPayments(payments);
          filteredPayments = payments;
          renderTable(currentPage, filteredPayments);
        }

        toggleDropdown();
      };

      selectButton.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleDropdown();
      });

      options.forEach(option => {
        option.addEventListener("click", () => {
          handleOptionSelect(option);
        });
      });
    });

    // Close dropdowns when clicking outside
    document.addEventListener("click", (e) => {
      document.querySelectorAll(".custom-select").forEach(customSelect => {
        if (!customSelect.contains(e.target)) {
          const dropdown = customSelect.querySelector(".select-dropdown");
          const selectButton = customSelect.querySelector(".select-button");
          const arrow = selectButton.querySelector(".arrow");
          dropdown.classList.add("hidden");
          selectButton.setAttribute("aria-expanded", "false");
          arrow.classList.remove("rotate");
        }
      });
    });
  }

  // Search functionality
  function handleSearch() {
    const query = searchInput.value.trim().toLowerCase();
    filteredPayments = getBankPayments().filter(payment =>
      payment.bankName.toLowerCase().includes(query)
    );
    currentPage = 1;
    renderTable(currentPage, filteredPayments);
  }

  function toggleMonthPanel() {
    // Placeholder for month selection dropdown
    alert(`Month selection not implemented yet. Current month: ${selectedMonth}`);
    // Example: Could show a dropdown with months
  }

  // Filter panel toggle (placeholder)
  function toggleFilterPanel() {
    // Placeholder for filter panel implementation
    alert("Filter panel not implemented yet.");
    // Example: Could filter by status or bank
  }

  // Profile dropdown toggle
  document.getElementById("profileButton").addEventListener("click", () => {
    const dropdown = document.getElementById("profileDropdown");
    dropdown.classList.toggle("hidden");
    const isExpanded = !dropdown.classList.contains("hidden");
    document.getElementById("profileButton").setAttribute("aria-expanded", isExpanded);
  });

  // Initialize on page load
  window.addEventListener("load", () => {
    initializeSampleData();
    filteredPayments = getBankPayments();
    renderTable(currentPage, filteredPayments);

    // Pagination navigation
    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable(currentPage, filteredPayments);
      }
    });

    nextPageBtn.addEventListener("click", () => {
      const pageCount = Math.ceil(filteredPayments.length / rowsPerPage);
      if (currentPage < pageCount) {
        currentPage++;
        renderTable(currentPage, filteredPayments);
      }
    });

    // Search input
    searchInput.addEventListener("input", handleSearch);

    // Month button
    monthBtn.addEventListener("click", toggleMonthPanel);

    // Select All checkbox
    selectAllCheckbox.addEventListener("change", () => toggleSelectAll(selectAllCheckbox));
  });
</script>
