<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konnect Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F6F6F8] flex items-center justify-center min-h-screen relative overflow-y-visible font-sans">

<div class="absolute top-0 right-0">

  </svg>
</div>
<div class="absolute bottom-0 left-0">
  <svg width="280" height="289" viewBox="0 0 280 289" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M47.1814 0.0346434C98.1196 1.89645 93.0908 73.4825 133.043 98.8445C164.334 118.708 221.899 100.482 245.778 126.105C269.03 151.055 239.55 186.96 243.98 217.885C249.169 254.103 296.502 291.01 273.942 322.68C251.427 354.286 191.272 350.495 146.194 355.157C112.679 358.623 80.4446 341.36 47.1814 346.131C3.10312 352.454 -30.0488 389.724 -74.6842 386.841C-122.199 383.772 -179.3 366.054 -196.296 330.405C-214.003 293.267 -162.882 257.162 -155.239 217.885C-149.113 186.403 -179.248 149.863 -156.121 123.931C-132.582 97.536 -75.5653 112.043 -43.3302 92.398C-3.76141 68.2841 -2.49847 -1.78116 47.1814 0.0346434Z" fill="#FF5A1D" fill-opacity="0.4"/>
  </svg>
</div>

<div class="grid grid-col-1 justify-items-center w-full">
<div class="relative center w-48 h-32 top-10">
  <img src="logo.png"/>
</div>

<div class="bg-white nunito-sans px-10 py-6 rounded-lg shadow-lg max-w-md w-full z-10">
  <div class="text-left mb-8">
    <h1 class="text-[30px] font-semibold mb-4 leading-10 text-left text-[#172635]">Welcome to <br/><span class="font-[800]">Konnect</span></h1>
  </div>

  <form>
    <div class="mb-4">
      <input type="email" id="email" name="email" placeholder="Email" class="w-full px-4 py-3 text-[#7C7C7C] text-sm border border-[#B0B0B0] rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-300" required>
    </div>
    <div class="mb-2 relative">
      <input type="password" id="password" name="password" placeholder="Password" class="w-full px-4 py-3 text-[#7C7C7C] text-sm border border-[#B0B0B0] rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-300" required>
      <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
        <svg width="17" height="17" class="h-5 w-5" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M2.56457 5.26068C3.69408 7.36282 6.0391 8.80725 8.74666 8.80725C11.4542 8.80725 13.7992 7.36282 14.9311 5.26068M3.80796 6.87593L1.19336 9.06638M6.90598 8.58414L5.64749 11.7542M13.6854 6.87593L16.3 9.06638M10.5827 8.58414L11.8412 11.7542" stroke="#172635" stroke-width="0.813433" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

                </span>
    </div>
    <div class="text-left mb-14">
      <a href="#" class="text-sm text-[#172635] hover:underline">Forgot Password?</a>
    </div>
    <button type="submit" class="w-full bg-[#FF5A1D] text-white font-semibold py-3 rounded-lg hover:bg-orange-600 transition duration-300">
      LOGIN
    </button>
  </form>

  <div class="mt-6 text-center">
    <p class="text-sm font-medium text-[#000000]">Don't have an account? <a href="#" class="text-[#FF5A1D] hover:underline">Register</a></p>
  </div>

  <div class="mt-14 text-center text-xs text-[#7C7C7C]">
    <p>Copyright Â© 2025 Konnect. All Rights Reserved.</p>
  </div>
</div>
</div>
</body>
</html>
